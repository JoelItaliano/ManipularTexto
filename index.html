<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manipulacion de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Case Converter</h1>
    <textarea id="text" placeholder="ingrese su texto"></textarea><br>
    <div class="button">

    <button id="lower-case" onclick="lowerCase()">Lower Case</button>
    <button id="proper-case" onclick="properCase()">Proper Case</button>
    <button id="sentence-case" onclick="sentenceCase()">Sentence Case</button>
    <button id="save-text-file" onclick="descargarTxt()">Guardar Archivo</button>
    </div>
<script src="index.js"></script>
</body>
</html>
